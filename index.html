  <title>RPS Game</title>

<body>
  <div class="container">

    <h1>Rock Paper Sissors</h1>

    <button type="button" value="Rock" onclick="makeChoice(value);">Rock</button>
    <button type="button" value="Paper" onclick="makeChoice(value);">Paper</button>
    <button type="button" value="Sissors" onclick="makeChoice(value);">Sissors</button>

    <h2>Your Choice:</h2>
    <p id="userChoice"></p>

    <button onclick="play();">Play!</button>

    <h2>Computer Choice:</h2>
    <p id="compChoice"></p>

    <h2>Result:</h2>
    <p id="gameResult"></p>


  </div>
  <script>
    //Challenge: Make a rock paper sissors game that takes input, creates random output, compares if the input and output matches, declares if it's a match and a winner. 
    //Game idea: https://www.theodinproject.com/lessons/foundations-rock-paper-scissors

    function makeChoice(value) {
      //sets user choice, but also clears previous selections for new play.
      document.getElementById("userChoice").innerHTML = value;
      document.getElementById("compChoice").innerHTML = "";
      document.getElementById("gameResult").innerHTML = "";
    }

    function gameChoice() {
      let choices = ["Rock", "Paper", "Sissors"];
      let choice = choices[Math.floor(Math.random() * choices.length)];
      document.getElementById("compChoice").innerHTML = choice;
      return String(choice);
    }

    async function play() {
      let userChoice = String(document.getElementById("userChoice").innerHTML);
      let cChoice = await gameChoice();

      // How to make this game more efficient? 
      // switch (userChoice, cChoice) {

      //     break;
      //   case userChoice == "Rock" && cChoice == "Paper":
      //     document.getElementById('gameResult').innerHTML = "Rock loses to Paper. Computer wins! MUWHAHAHA!"
      //     break;
      //   case userChoice == "Sissors" && cChoice == "Paper":
      //     document.getElementById('gameResult').innerHTML = "Sissors wins to paper! User wins! Hooray!"
      //     break;
      //   case userChoice == "Sissors" && cChoice == "Rock":
      //     document.getElementById('gameResult').innerHTML = "Sissors loses to paper. Computer wins! MUWHAHAHAH"
      //     break;
      //   case userChoice == "Paper" && cChoice == "Rock":
      //     document.getElementById('gameResult').innerHTML = "Paper wins to Rock! Wrapped up the computer."
      //     break;
      //   case userChoice == "Paper" && cChoice == "Sissors":
      //     document.getElementById('gameResult').innerHTML = "Paper loses to Sissors. Computer cut you up."
      //     break;
      //   default:
      //   //code block
      // }

      if (userChoice === cChoice) {
        document.getElementById('gameResult').innerHTML = 'It is a tie. Try again.'
      } else if (userChoice == "Rock" && cChoice == "Sissors") {
        document.getElementById('gameResult').innerHTML = "Rock breaks Sissors! User wins! Hooray"
      } else if (userChoice == "Rock" && cChoice == "Paper") {
        document.getElementById('gameResult').innerHTML = "Rock gets wrapped up by Paper. Computer wins! MUWHAHAHA!"
      } else if (userChoice == "Sissors" && cChoice == "Paper") {
        document.getElementById('gameResult').innerHTML = "Sissors cuts up paper! User wins! Hooray!"
      } else if (userChoice == "Sissors" && cChoice == "Rock") {
        document.getElementById('gameResult').innerHTML = "Sissors gets crushed by Rock. Computer wins! MUWHAHAHAH"
      } else if (userChoice == "Paper" && cChoice == "Rock") {
        document.getElementById('gameResult').innerHTML = "Paper wraps up Rock! User wins! Hooray!"
      } else if (userChoice == "Paper" && cChoice == "Sissors") {
        document.getElementById('gameResult').innerHTML = "Paper gets cut up by Sissors. Computer wins! Muwhaha"
      }
    }
